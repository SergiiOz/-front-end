<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dinner Shopping list</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">

        <!-- HEADER -->
        <header>
            <h1>CSS Dinnner Shopping List</h1>
            <p>Let's go to the mall!</p>
        </header>

        <!-- MAIN -->
        <main>
            <ul class="list-items">
                <li class="items">
                    <input type="checkbox" id="pickies" name="pickies">
                    <label for="pickies">A lot of pickies</label>
                </li>
                <li class="items">
                    <input type="checkbox" id="apples" name="apples">
                    <label for="apples">10 apples</label>
                </li>
                <li class="items">
                    <input type="checkbox" id="oranges" name="oranges">
                    <label for="oranges">20 oranges</label>
                </li>
                <li class="items">
                    <input type="checkbox" id="plates" name="plates">
                    <label for="plates">13 plates</label>
                </li>
                <li class="items">
                    <input type="checkbox" id="bentos" name="bentos">
                    <label for="bentos">15 bentos</label>
                </li>
                <li class="items">
                    <input type="checkbox" id="sake" name="sake">
                    <label for="sake">1 bottle Sake ^_^</label>
                </li>
            </ul>
        </main>

        <!-- FOOTER -->
        <footer>
            <p>Bon appetit :)</p>
        </footer>
    </div>


</body>

</html>
