<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>CSS Weather Forecast</h1>
        </header>

        <main>
            <ul>
                <li class="half lisbon">Lisbon <span>21 C <i class="wi wi-night-sleet"></i>
                    </span></li>
                <li class="paris">Paris</li>
                <li class="belgrad">Belgrade</li>
                <li class="moscow">Moscow</li>
                <li class="telaviv">Tel Aviv</li>
                <li class="cair">Cair</li>
                <li class="newyork">New York</li>
                <li class="newdalhi">New Dalhi</li>
                <li class="half sanfrancisco">San Francisco</li>
                <li class="tokyo">Tokyo</li>
                <li class="whole sydney">Sydney</li>
            </ul>

        </main>

        <footer>
            <p>Have a nice day and don't forget umbrella if you are in New Dalhi now!</p>
        </footer>
    </div>
</body>

</html>
