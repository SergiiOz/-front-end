<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>CSS Weather Forecast</h1>
        </header>

        <main>
            <ul>
                <li class="half lisbon">
                    Lisbon 
                    <span>21 C<i class="wi wi-day-sunny"></i></span>
                </li>
                <li class="paris">
                    Paris 
                    <span>11 C <i class="wi wi-night-sleet"></i></span>    
                </li>
                <li class="belgrad">
                    Belgrade 
                    <span>15 C <i class="wi wi-day-cloudy"></i></span>
                </li>
                <li class="moscow">
                    Moscow 
                    <span>21 C <i class="wi wi-day-cloudy-high"></i></span>
                </li>
                <li class="telaviv">
                    Tel Aviv 
                    <span>32 C <i class="wi wi-hot"></i></span>
                </li>
                <li class="cair">
                    Cair 
                    <span>21 C <i class="wi wi-day-sunny"></i></span>
                </li>
                <li class="newyork">
                    New York 
                    <span>17 C <i class="wi wi-day-sleet-storm"></i></span>
                </li>
                <li class="newdalhi">
                    New Dalhi 
                    <span>17 C <i class="wi wi-rain-wind"></i></span>
                </li>
                <li class="half sanfrancisco">
                    San Francisco 
                    <span>15 C <i class="wi wi-day-cloudy"></i></span>
                </li>
                <li class="tokyo">
                    Tokyo 
                    <span>8 C <i class="wi wi-night-clear"></i></span>
                </li>
                <li class="whole sydney">
                    Sydney 
                    <span>25 C <i class="wi wi-night-partly-cloudy"></i></span>
                </li>
            </ul>

        </main>

        <footer>
            <p>Have a nice day and don't forget umbrella if you are in New Dalhi now!</p>
        </footer>
    </div>
</body>

</html>
