<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">
        <header>
            <h2>CSS Weather Forecast <i class="wi wi-sunrise"></i></h2>
        </header>

        <main>
            <ul class="list-items">
                <li class="item item-blue half">
                    Lisbon
                    <span>21&deg;C <i class="wi wi-day-sunny"></i></span>
                </li>
                <li class="item item-turquoise">
                    Paris
                    <span>11&deg;C <i class="wi wi-night-sleet"></i></span>
                </li>
                <li class="item item-lilac">
                    Belgrade
                    <span>15&deg;C <i class="wi wi-day-cloudy"></i></span>
                </li>
                <li class="item item-red">
                    Moscow
                    <span>21&deg;C <i class="wi wi-day-cloudy-high"></i></span>
                </li>
                <li class="item item-orange">
                    Tel Aviv
                    <span>32&deg;C <i class="wi wi-hot"></i></span>
                </li>
                <li class="item item-yellow">
                    Cair
                    <span>21&deg;C <i class="wi wi-day-sunny"></i></span>
                </li>
                <li class="item item-lightgreen">
                    New York
                    <span>17&deg;C <i class="wi wi-day-sleet-storm"></i></span>
                </li>
                <li class="item item-dirtygreen">
                    New Dalhi
                    <span>17&deg;C <i class="wi wi-rain-wind"></i></span>
                </li>
                <li class="item item-rose half">
                    San Francisco
                    <span>15&deg;C <i class="wi wi-day-cloudy"></i></span>
                </li>
                <li class="item item-green">
                    Tokyo
                    <span>8&deg;C <i class="wi wi-night-clear"></i></span>
                </li>
                <li class="item item-purple whole">
                    Sydney
                    <span>25&deg;C <i class="wi wi-night-partly-cloudy"></i></span>
                </li>
            </ul>

        </main>

        <footer>
            <p>Have a nice day and don't forget umbrella if you are in New Dalhi now!</p>
        </footer>
    </div>
</body>

</html>
