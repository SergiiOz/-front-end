<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ЗНО Боти</title>
</head>

<link rel="stylesheet" href="./css/style.css">

<body>
    <div class="page">

        <div class="wrapper">

            <!-- HEADER -->
            <header class="header">

                <div class="header__top">
                    <!-- lines-decor type_01 -->
                    <div class="lines-decor lines-decor--type_01"></div>
                    <!-- lines-decor type_02 -->
                    <div class="lines-decor lines-decor--type_02"></div>

                    <!-- ITEMS BLOCK  -->
                    <div class="header__items-block js-btn-scroll">

                        <div class="header__item header__item--above">
                            <div class="header__text-block">
                                <h1 class="header__title">ЗНО</h1>
                                <p class="header__description">боти</p>
                            </div>
                        </div>

                        <div class="header__item header__item--under">
                        </div>

                    </div>

                    <div class="header__img-block-01">
                        <img class="image" src="./images/img-header-01.png" alt="image">
                    </div>

                    <div class="header__img-block-02">
                        <img class="image" src="./images/img-header-02.png" alt="image">
                    </div>

                    <div class="header__img-block-03">
                        <img class="image" src="./images/img-header-03.png" alt="image">
                    </div>

                </div>

                <div class="header__bottom">
                    <div class="header__slogan">
                        <p class="slogan">НЕ ГОРТАЙ, ЯКЩО НЕ ХОЧЕШ ЗДАТИ ЗНО НА ВiДМiННО ! </p>

                    </div>
                </div>

            </header>

            <!-- MAIN -->
            <main class="main js-main">
                <section class="section section--01">
                    <!-- lines top -->
                    <div class="lines-decor lines-decor--type_01"></div>

                    <div class="section__text-block">
                        <h2 class="section__title">
                            Телеграм боти
                        </h2>
                        <p class="section__motto">Підготуй себе</p>
                    </div>


                    <div class="list">

                        <!-- ITEM Center -->
                        <div class="item__section-center">
                            <div class="list__images">
                                <div class="paddingBtn-center">
                                    <img class="image" src="./images/img-padding-button-center.png"
                                        alt="padding button">
                                </div>

                                <div class="button-center">
                                    <img class="image" src="./images/img-button-center.png" alt="button">
                                </div>
                            </div>
                        </div>

                        <!-- ITEM -->
                        <div class="item">

                            <div class="item__section item__section--end">

                                <div class="list__images">
                                    <div class="paddingBtn-left">
                                        <img class="image" src="./images/img-padding-button-left-01.png"
                                            alt="padding button">
                                    </div>

                                    <div class="button-left">
                                        <img class="image" src="./images/img-button-left-01.png" alt="button">
                                    </div>
                                </div>

                            </div>

                            <div class="item__section">
                                <div class="list__images">
                                    <div class="paddingBtn-right">
                                        <img class="image" src="./images/img-padding-button-right-01.png"
                                            alt="padding button">
                                    </div>

                                    <div class="button-right">
                                        <img class="image" src="./images/img-button-right-01.png" alt="button">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- ITEM -->
                        <div class="item">

                            <div class="item__section item__section--end">

                                <div class="list__images">
                                    <div class="paddingBtn-left">
                                        <img class="image" src="./images/img-padding-button-left-02.png"
                                            alt="padding button">
                                    </div>

                                    <div class="button-left">
                                        <img class="image" src="./images/img-button-left-02.png" alt="button">
                                    </div>
                                </div>


                            </div>

                            <div class="item__section">
                                <div class="list__images">
                                    <div class="paddingBtn-right">
                                        <img class="image" src="./images/img-padding-button-right-02.png"
                                            alt="padding button">
                                    </div>

                                    <div class="button-right">
                                        <img class="image" src="./images/img-button-right-02.png" alt="button">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- ITEM -->
                        <div class="item">

                            <div class="item__section item__section--end">

                                <div class="list__images">
                                    <div class="paddingBtn-left">
                                        <img class="image" src="./images/img-padding-button-left-03.png"
                                            alt="padding button">
                                    </div>

                                    <div class="button-left">
                                        <img class="image" src="./images/img-button-left-03.png" alt="button">
                                    </div>
                                </div>


                            </div>

                            <div class="item__section">
                                <div class="list__images">
                                    <div class="paddingBtn-right">
                                        <img class="image" src="./images/img-padding-button-right-03.png"
                                            alt="padding button">
                                    </div>

                                    <div class="button-right">
                                        <img class="image" src="./images/img-button-right-03.png" alt="button">
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </section>

                <section class="section section--02">

                    <div class="section__slogan-block">
                        <p class="slogan section__slogan">Як з цим працювати?</p>
                    </div>
                </section>

                <section class="section section--03">
                    <!-- lines-decor type_01 -->
                    <div class="lines-decor lines-decor--type_03"></div>

                    <div class="section__box">
                        <p>tarasphone</p>
                    </div>

                </section>


            </main>

            <!-- FOOTER -->
            <footer class="footer">

            </footer>
        </div>

    </div>


    <script src="./js/main.js"></script>

</body>

</html>
