<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping List</title>
</head>

<body>
    <h1>Shopping List</h1>

    <fieldset>
        <legend>Mark a purchased item</legend>
        <ol>
            <li>
                <input type="checkbox" id="bread" name="bread">
                <label for="bread">Bread</label>
            </li>
            <li>
                <input type="checkbox" id="meat" name="meat">
                <label for="meat">Meat</label>
            </li>
            <li>
                <input type="checkbox" id="juice" name="juice">
                <label for="juice">Juice</label>
            </li>
            <li>
                <input type="checkbox" id="salt" name="salt">
                <label for="salt">Salt</label>
            </li>
            <li>
                <input type="checkbox" id="tomatoes" name="tomatoes">
                <label for="tomatoes">Tomatoes</label>
            </li>
        </ol>
    </fieldset>


</body>

</html>
