<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The cups of coffee</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">

        <!-- MAIN -->
        <main>

            <!-- COLUMN -->
            <!-- BRONZE cup -->
            <div class="column">

                <p class="price">$2</p>

                <div class="image-wrapper">
                    <img src="./images/bronze-cup.png" alt="bronze cup">
                </div>

                <p class="title">bronze</p>

                <p class="description"> any cup of coffee until $3</p>
            </div>

            <!-- COLUMN -->
            <!-- GOLD cup -->
            <div class="column center">

                <p class="price">$3</p>

                <div class="image-wrapper">
                    <img src="./images/gold-cup.png" alt="bronze cup">
                </div>

                <p class="title">gold</p>

                <p class="description"> any cup of coffee until $3</p>
            </div>

            <!-- COLUMN -->
            <!-- SILVER cup -->
            <div class="column">

                <p class="price">$2.5</p>

                <div class="image-wrapper">
                    <img src="./images/silver-cup.png" alt="bronze cup">
                </div>

                <p class="title">silver</p>

                <p class="description"> any cup of coffee until $3</p>
            </div>

        </main>
    </div>


</body>

</html>
