<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Raleway:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="page-wrapper">
        <!-- HEADER -->
        <header class="header">
            <div class="header__inner">
                <h1 class="header__title">Contact</h1>
                <p class="header__description">For new projects, ideas, business or anything
                    you'd like to discuss, contact with me!</p>
            </div>
        </header>

        <!-- MAIN -->
        <main class="main">
            <!-- MAIN__INNER_left -->
            <div class="main__inner main__inner_left">

                <form class="form" action="#">
                    <input class="form__input form__input_background" type="text" name="fullname"
                        placeholder="Your Full Name...">
                    <input class="form__input form__input_background" type="email" name="email"
                        placeholder="Your email...">
                    <input class="form__input form__input_background" type="tel" name="phone"
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Your phone number...">
                    <textarea class="form__input form__input_background" name="message" cols="30" rows="7"
                        placeholder="Your message..."></textarea>
                    <input class="form__button form__button_middle form__button_primary" type="submit" value="Send">
                </form>
            </div>

            <!-- MAIN__INNER_RiGHT -->
            <div class="main__inner main__inner_right">

                <div class="info main__info">
                    <div class="info__block">
                        <p class="info__title">Address</p>
                        <p class="info__text">123 City name, Street, City, Country</p>
                    </div>

                    <div class="info__block">
                        <p class="info__title">Email</p>
                        <p class="info__text">cahee@domain.com</p>
                    </div>

                    <div class="info__block">
                        <p class="info__title">Phone</p>
                        <p class="info__text">+012 345 6789</p>
                    </div>
                </div>

            </div>
        </main>

        <!-- FOOTER -->
        <footer class="footer">
            <p class="footer__copyright">2015 Company. All right reserved.</p>

            <div class="footer__logo">
                <p class="logo">Cahee</p>
            </div>

            <p class="footer__text">Made with <span class="footer__text_color_red">love</span> by Auskteez</p>
        </footer>

    </div>
</body>

</html>
