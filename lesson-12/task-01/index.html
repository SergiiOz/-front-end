<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="page-wrapper">
        <!-- HEADER -->
        <header class="header">
            <h1 class="header__title">Contact</h1>
            <p class="header__description">For new projects, ideas, business or anything
                you'd like to discuss, contact with me!</p>
        </header>

        <!-- MAIN -->
        <main class="main">
            <!-- MAIN__WRAPPER--left -->
            <div class="main__inner">

                <form class="form" action="#">
                    <input class="form__input form__input_size_m" type="text" name="fullname" placeholder="Your Full Name...">
                    <input class="form__input form__input_size_m" type="email" name="email" placeholder="Your email...">
                    <textarea class="form__textarea form__texarea_size_m" name="message" cols="30" rows="10"
                        placeholder="Your message..."></textarea>
                    <input class="form__submit form__submit_size_m" type="submit" value="Send">
                </form>
            </div>

            <!-- MAIN__WRAPPER--RiGHT -->
            <div class="main__inner">

                <address class="address">
                    <p class="address__title">Adress</p>
                    <p class="address__text">123 City name, Street, City, Country</p>

                    <p class="address__title">Email</p>
                    <p class="adress__text">cahee@domain.com</p>

                    <p class="address__title">Phone</p>
                    <p class="address__text">+012 345 6789</p>
                </address>

            </div>
        </main>

        <!-- FOOTER -->
        <footer class="footer">
            <p class="footer__copyright">2015 Company. All right reserved.</p>

            <div class="footer__logo">
                <p class="logo">Cahee</p>
            </div>

            <p class="footer__text">Made with <span class="footer__text_color_red">love</span> by Auskteez</p>
        </footer>

    </div>
</body>

</html>
